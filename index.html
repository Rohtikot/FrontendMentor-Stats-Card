<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__content__heading">
          <h1>Get <span class="accent">insights</span> that help your business grow. </h1>
        </div>
        <div class="card__content__description">
          <p>Discover the benefit of data analytics and make better decicions regarding revenue, customer experience,
            and overall efficiency.</p>
        </div>

        <div class="card__content__stats">
          <div class="statbox">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div class="statbox">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="statbox">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="card__img-container">
      </div>


    </div>





    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rohtikot</a>.
    </div>
  </body>

</html>
